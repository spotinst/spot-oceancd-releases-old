apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: spot-oceancd-catalog
  namespace: oceancd
spec:
  sourceType: grpc
  image: spotinst/spot-oceancd-operator-catalog
  publisher: spot.io
  updateStrategy:
    registryPoll:
      interval: 30m
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: spot-oceancd-operator-group
  namespace: oceancd
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: spot-oceancd-operator-subscription
  namespace: oceancd
spec:
  channel: stable
  name: spot-oceancd-operator
  source: spot-oceancd-catalog
  sourceNamespace: oceancd