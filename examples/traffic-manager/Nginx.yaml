
rolloutSpec:
  name: juliarolloutspec-nginx
  spotDeployment:
    clusterId: juliaprod
    namespace: juliaprod
    name: juliatest-nginx
  strategy:
    name: Strategy-testpolling
  traffic:
    canaryService: rollouts-demo-stable
    stableService: rollouts-demo-canary
    nginx:
      stableIngress: rollouts-demo-stable-nginx
      additionalIngressAnnotations:
        canary-by-header: X-Canary
        canary-by-header-value: iwantsit
  failurePolicy:
    action: abort
